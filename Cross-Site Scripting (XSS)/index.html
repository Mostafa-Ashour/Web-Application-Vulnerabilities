<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg>
      <circle cx="50" cy="50" r="50" style="fill: red">
        <animate
          attributeName="cx"
          begin="0s"
          dur="8s"
          from="50"
          to="90%"
          repeatCount="indefinite"
          onanimationend="alert()"
        />
      </circle>
    </svg>
  </body>
</html>
